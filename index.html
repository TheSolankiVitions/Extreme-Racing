<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON RACER | The Solanki Visions</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loader">
        <div class="loader-box">
            <h1 class="glitch-text" data-text="NEON RACER">NEON RACER</h1>
            <div class="bar-container">
                <div id="load-bar"></div>
            </div>
            <p>SYSTEM INITIALIZING...</p>
        </div>
    </div>

    <div id="menu" class="screen">
        <div class="content">
            <h1 class="hero-title">NEON<br><span class="highlight">RACER</span></h1>
            <p class="subtitle">EST. 2026 | THE SOLANKI VISIONS</p>
            
            <div class="btn-group">
                <button id="btn-play" class="cyber-btn primary">
                    <span class="icon">‚ñ∂</span> INITIATE RUN
                </button>
                <button id="btn-garage" class="cyber-btn secondary">
                    <span class="icon">‚öô</span> GARAGE
                </button>
            </div>

            <div class="wallet">
                <img src="coin.png" class="coin-icon">
                <span id="menu-coins">0</span>
            </div>
        </div>
        <div class="scanlines"></div>
    </div>

    <div id="garage" class="screen hidden">
        <div class="header">
            <button id="btn-back" class="nav-btn">‚ùÆ RETURN</button>
            <h2>GARAGE</h2>
            <div class="wallet-small">ü™ô <span id="garage-coins">0</span></div>
        </div>
        
        <div class="scroll-area">
            <h3 class="section-title">SELECT CHASSIS</h3>
            <div id="car-list" class="card-track"></div>
            
            <h3 class="section-title">SELECT BIOME</h3>
            <div id="stage-list" class="card-track"></div>
        </div>
    </div>

    <div id="hud" class="screen hidden">
        <div class="hud-top">
            <div class="bars">
                <div class="bar-row">
                    <span>FUEL</span>
                    <div class="bar-bg"><div id="hud-fuel" class="bar-fill red"></div></div>
                </div>
                <div class="bar-row">
                    <span>NITRO</span>
                    <div class="bar-bg"><div id="hud-nitro" class="bar-fill blue"></div></div>
                </div>
            </div>
            <div class="score">
                <div id="hud-dist">0 M</div>
                <div class="hud-coins">ü™ô <span id="hud-coin-val">0</span></div>
            </div>
        </div>

        <div class="controls">
            <button id="touch-brake" class="pedal brake">BRAKE</button>
            <div class="right-pedals">
                <button id="touch-nitro" class="pedal nitro">N2O</button>
                <button id="touch-gas" class="pedal gas">GAS</button>
            </div>
        </div>
    </div>

    <div id="report" class="screen hidden">
        <div class="report-box">
            <h2 class="neon-red">SYSTEM CRITICAL</h2>
            <div class="snap-frame">
                <canvas id="snap-cvs"></canvas>
                <div class="stamp" id="death-msg">WRECKED</div>
            </div>
            
            <div class="stats">
                <div class="stat-row"><span>DISTANCE</span> <span id="rpt-dist">0m</span></div>
                <div class="stat-row"><span>EARNINGS</span> <span id="rpt-coins" class="gold">0</span></div>
                <div class="stat-row"><span>AIR TIME</span> <span id="rpt-air">0s</span></div>
            </div>

            <div class="btn-group row">
                <button id="btn-home" class="cyber-btn small">MENU</button>
                <button id="btn-retry" class="cyber-btn small primary">RETRY</button>
            </div>
        </div>
    </div>

    <canvas id="game"></canvas>

    <script src="game.js"></script>
</body>
</html>
