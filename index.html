<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Extreme Racing | The Solanki Visions</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <script>
        const ASSETS = [
            // Vehicles
            'jeep.png', 'bike.png', 'wood.png', 'mini_monster.png', 'cartoon.png',
            // Stages
            'country.png', 'moom.png', 'desert.png', 'glaciers.png', 'mars.png',
            // UI/Gameplay
            'driver_head.png', 'wheel.png', 'fuel_can.png', 'coin.png'
        ];

        function preloadAssets(callback) {
            let loaded = 0;
            const total = ASSETS.length;
            
            // Create Splash Screen
            const splash = document.createElement('div');
            splash.id = 'splash-screen';
            splash.innerHTML = `
                <div class="splash-content">
                    <h1>EXTREME RACING</h1>
                    <div class="brand">Made by The Solanki Visions</div>
                    <div class="loader-bar"><div class="loader-fill" id="loader-fill"></div></div>
                    <p id="loader-text">Initializing Physics Engine...</p>
                </div>
            `;
            document.body.appendChild(splash);

            // Asset Loading Loop
            ASSETS.forEach(src => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    loaded++;
                    const pct = (loaded / total) * 100;
                    document.getElementById('loader-fill').style.width = pct + '%';
                    document.getElementById('loader-text').innerText = `Loading Assets... ${Math.floor(pct)}%`;
                    
                    if (loaded === total) {
                        setTimeout(() => {
                            splash.style.opacity = '0';
                            setTimeout(() => {
                                splash.remove();
                                callback();
                            }, 500);
                        }, 500);
                    }
                };
                img.onerror = () => {
                    console.error("Failed to load:", src);
                    // Continue anyway to prevent soft-lock
                    loaded++; 
                    if(loaded === total) callback();
                }
            });
        }

        // Boot React after assets are cached
        preloadAssets(() => {
            const script = document.createElement('script');
            script.type = 'text/babel';
            script.src = 'App.js'; // Points to the main React entry
            document.body.appendChild(script);
            
            // Load other modules
            ['Garage.js', 'GameEngine.js'].forEach(file => {
                const s = document.createElement('script');
                s.type = 'text/babel';
                s.src = file;
                document.body.appendChild(s);
            });
        });
    </script>
</body>
</html>
